<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <nav class="top-nav">
            <div class="nav-brand">
                <h1>Object Detection</h1>
            </div>
            <div class="nav-controls">
                <div class="user-info">
                    <span class="user-name">Welcome, {{ user.name }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Video Feed Section -->
            <section class="video-section">
                <div class="video-container">
                    <div class="video-placeholder">
                        <i class="fas fa-video"></i>
                        <p>Live Video Feed</p>
                        <small>Video stream will appear here when started</small>
                    </div>
                    <!-- In real implementation, replace with actual video feed -->
                    <img id="videoFeed" style="display: none;" alt="Live Video Feed">
                </div>

                <div class="video-controls">
                    <button id="startBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start Camera
                    </button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-stop"></i> Stop Camera
                    </button>
                    <button id="captureBtn" class="btn btn-success">
                        <i class="fas fa-camera"></i> Capture
                    </button>
                    <select id="Objects" class="form-select">
                        <option value="yolo">Person</option>
                        <option value="ssd">Car</option>
                        <option value="rcnn">Bus</option>
                    </select>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Operation completed successfully!</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
